<ion-view title="Demo for App Version">
  	<ion-content>
  		<div class="card">
  			<div class="item item-divider">
            $cordovaAppVersion
        </div>        
        <div class="item item-text-wrap">
  				<p>Reads the version of your app from the target build settings.</p>
  			</div>
  		</div>

      <div class="padding">
        <h4>Version Detail</h4>
        <p>
          {{versionDetail}}
        </p>
      </div>
  	</ion-content>
</ion-view>
