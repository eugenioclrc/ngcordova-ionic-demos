<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      
      <ion-nav-buttons side="left">
  
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu Examples</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close class="item" 
          ng-repeat="item in items" ng-class="{'active': activeTab.name == item.state, 'assertive': item.notworking}"
          ui-sref="{{item.state}}">
            <span style="{{item.notready? 'text-decoration: line-through;':''}}">{{item.anchor}}</span>
            <span ng-show="item.notready">TODO</span>
        </ion-item>
        
      </ion-list>
        
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
